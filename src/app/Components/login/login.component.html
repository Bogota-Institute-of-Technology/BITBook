<div class="container">
    <h1>Iniciar sesión</h1>
    <form [formGroup]="loginForm"  (ngSubmit)="login()" >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Correo electronico</label>
                <input formControlName="email" type="text" required class="form-control" id="email">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" required class="form-control" id="password">
            </div>
        </div>

        <button class="btn btn-primary mb-2">Registrar</button>
    </form>
</div>
