<!-- Se debe arreglar el menú para que active o desactive los link dependiendo de si está logueado o no. -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BitBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" *ngIf="!user">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/crear-usuario">Registro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/iniciar-sesion">Iniciar sesión</a>
        </li>
      </ul>

      <ul class="navbar-nav mr-auto" *ngIf="(user && user.role == 'Admin'); else userMenu">
        <li class="nav-item">
          <a class="nav-link" routerLink="/crear-libros">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/crear-generos">Genero</a>
        </li>
      </ul>

      <ng-template #userMenu >
        <ul class="navbar-nav mr-auto" *ngIf="(user)">
          <li class="nav-item">
            <a class="nav-link" routerLink="/lista-libros" >Ver libros</a>
          </li>
        </ul>
      </ng-template>
      
      <span class="navbar-text" *ngIf="user">
        <b>Hola {{user.firstName}}</b>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/modificar-usuario">Modificar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="cerrarSesion()">Cerrar sesión</a>
          </li>
        </ul>
        
      </span>
    </div>
  </nav>
