<div class="container" >
    <h1>Modificar libro</h1>
    <form [formGroup]="updateBookForm"  (ngSubmit)="updateBook()" >

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nombre</label>
                 <input formControlName="name" type="text" required class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
                <label for="author">Autor</label>
                <input formControlName="author" type="text" required class="form-control" id="author">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="numberPages">Número de páginas</label>
                <input formControlName="numberPages" type="number" required class="form-control" id="numberPages">
            </div>
            <div class="form-group col-md-6">
                <label for="publsher">Editorial</label>
                <input formControlName="publsher" type="text" required class="form-control" id="publsher">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="publsher">Generos</label>
                <input formControlName="genre" name="genre" type="text" class="form-control" id="genre">
                <div class="row " >
                    <div class="col" *ngFor="let i of allGenre" >
                        <input type="checkbox" checked="{{genreBook.includes(i._id) ? 'checked' : ''}}" value="{{i._id}}" (click)="saveGenre($event)" >
                        <label class="ml-3">{{i.name}}</label>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="image">Imagen</label>
                <input id="image" formControlName="image" type="file" class="form-control" (change)="prepareImage($event)">
            </div>
        </div>
        <button class="btn btn-primary mb-2">Registrar</button>
    </form>
</div>
